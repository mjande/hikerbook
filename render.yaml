databases:
  - name: hikerbook
    databaseName: postgresql
    user: hikerbook

services:
  - type: web
    name: hikerbook
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hikerbook
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false