databases:
  - name: HikerBook
    databaseName: HikerBook
    user: HikerBook

services:
  - type: web
    name: HikerBook
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: HikerBook
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false